<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrar Saída - Banco de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo Sesc Mesa Brasil" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Cadastros</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="cadastro-doador.html">Cadastrar Parceiro</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="cadastro-instituicao.html">Cadastrar Instituição
                                    Social</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro-doacao.html">Registrar Doação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="estoque.html">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorios.html">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro-saida.html">Registrar Saída</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h3>Registrar Saída (Distribuição)</h3>

        <form id="formSaida" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Instituição</label>
                    <select id="instituicaoSelect" class="form-select" required>
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Data</label>
                    <input type="date" id="dataSaida" class="form-control" value="">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Observações</label>
                    <input type="text" id="obsSaida" class="form-control" placeholder="Observações (opcional)">
                </div>
            </div>

            <hr class="my-3">

            <h5>Itens a distribuir</h5>
            <div id="itensContainer">
                <!-- template row inserted by JS -->
            </div>

            <div class="mt-3">
                <button id="btnAddItem" type="button" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus"></i>
                    Adicionar item</button>
            </div>

            <div class="mt-4">
                <button id="btnSubmitSaida" class="btn btn-primary">Registrar Saída</button>
                <a href="relatorios.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>

        <div id="feedback"></div>
    </main>

    <script src="assets/js/registro-saida.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
