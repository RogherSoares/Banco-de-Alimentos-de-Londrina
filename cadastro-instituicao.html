    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-bank"></i>
                Banco de Alimentos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastro-doador.html">Cadastrar Doador</a></li>
                            <li><a class="dropdown-item" href="cadastro-instituicao.html">Cadastrar Instituição</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro-doacao.html">Registrar Doação</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Relatórios</a>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2><img src="https://img.icons8.com/ios-filled/50/000000/charity.png" alt="Ícone Instituição" /> Cadastro de
            Instituição</h2>
        <p>Registre as informações da instituição que será beneficiada.</p>

        <form id="formInstituicao" class="mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="razaoSocial" class="form-label">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="responsavel" class="form-label">Nome do Responsável</label>
                <input type="text" class="form-control" id="responsavel" name="responsavel">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço Completo</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>

            <hr>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar Cadastro</button>
            </div>
        </form>
    </div>

    <script src="assets/js/cadastro-instituicao.js"></script>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2025 Sistema Banco de Alimentos. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
