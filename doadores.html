<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Doadores - Banco de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- sidebar (mesma estrutura das outras páginas) -->
    <aside id="sidebar" class="sidebar bg-dark text-white">
        <div class="sidebar-header d-flex flex-column align-items-center px-3 mb-3">
            <img src="assets/img/logo.png" alt="Logo" height="36" class="mb-1">
            <strong>Banco de Alimentos</strong>
            <button id="btnSidebarClose" class="btn btn-sm btn-close btn-close-white mt-2 d-md-none"
                aria-label="Fechar sidebar"></button>
        </div>
        <nav class="nav flex-column px-2">
            <a class="nav-link text-white" href="index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
            <a class="nav-link text-white" href="doadores.html"><i class="bi bi-people me-2"></i>Doadores</a>
            <div id="sidebarAccordion" class="accordion">
                <div class="accordion-item bg-dark border-0">
                    <h2 class="accordion-header" id="headingCadastros">
                        <button class="accordion-button collapsed bg-dark text-white ps-2" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseCadastros"> <i
                                class="bi bi-people-fill me-2"></i>Cadastros</button>
                    </h2>
                    <div id="collapseCadastros" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body p-0">
                            <nav class="nav flex-column ms-3">
                                <a class="nav-link text-white" href="cadastro-doador.html"><i
                                        class="bi bi-person-plus me-2"></i>Cadastrar Doador</a>
                                <a class="nav-link text-white" href="cadastro-instituicao.html"><i
                                        class="bi bi-building me-2"></i>Cadastrar Instituição</a>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="accordion-item bg-dark border-0">
                    <h2 class="accordion-header" id="headingMovimentos">
                        <button class="accordion-button collapsed bg-dark text-white ps-2" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseMovimentos"> <i
                                class="bi bi-arrow-left-right me-2"></i>Entrada / Saída</button>
                    </h2>
                    <div id="collapseMovimentos" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body p-0">
                            <nav class="nav flex-column ms-3">
                                <a class="nav-link text-white" href="registro-doacao.html"><i
                                        class="bi bi-box-arrow-in-down me-2"></i>Registrar Entrada</a>
                                <a class="nav-link text-white" href="registro-saida.html"><i
                                        class="bi bi-truck me-2"></i>Registrar Saída</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <a class="nav-link text-white" href="estoque.html"><i class="bi bi-stack me-2"></i>Estoque</a>
            <a class="nav-link text-white" href="relatorios.html"><i
                    class="bi bi-file-earmark-text me-2"></i>Relatórios</a>
        </nav>
    </aside>

    <header class="d-md-none bg-dark text-white py-2 px-3 d-flex align-items-center">
        <button id="btnSidebarToggle" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-list"></i></button>
        <div class="fw-bold">Banco de Alimentos</div>
    </header>

    <main class="content container mt-4">
        <div class="d-flex align-items-end gap-3 mb-3">
            <div class="flex-grow-1">
                <label class="form-label small mb-1" for="filtroDoador">Pesquisar doadores</label>
                <input id="filtroDoador" class="form-control" placeholder="Nome, email, telefone...">
            </div>
            <div>
                <label class="form-label small mb-1">&nbsp;</label>
                <a href="cadastro-doador.html" class="btn btn-primary d-block"><i
                        class="bi bi-person-plus me-1"></i>Novo</a>
            </div>
        </div>

        <div id="feedback" class="mb-3"></div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Endereço</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaDoadores"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de edição -->
    <div class="modal fade" id="modalEditarDoador" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formEditarDoador" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Doador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editDoadorId">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input id="editNome" class="form-control" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Telefone</label>
                            <input id="editTelefone" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input id="editEmail" type="email" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Endereço</label>
                        <input id="editEndereco" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <textarea id="editObs" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="modalFeedback" class="me-auto"></div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2025 Sesc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/doadores.js"></script>
</body>

</html>
