<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Sesc Mesa Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <aside id="sidebar" class="sidebar bg-dark text-white">
        <div class="sidebar-header d-flex flex-column align-items-center px-3 mb-3">
            <img src="assets/img/logo.png" alt="Logo" height="36" class="mb-1">
            <strong>Banco de Alimentos</strong>
            <button id="btnSidebarClose" class="btn btn-sm btn-close btn-close-white mt-2 d-md-none"
                aria-label="Fechar sidebar"></button>
        </div>

        <nav class="nav flex-column px-2">
            <a class="nav-link text-white" href="index.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
            <a class="nav-link text-white" href="doadores.html"><i class="bi bi-people me-2"></i>Doadores</a>
            <div id="sidebarAccordion" class="accordion">
                <div class="accordion-item bg-dark border-0">
                    <h2 class="accordion-header" id="headingCadastros">
                        <button class="accordion-button collapsed bg-dark text-white ps-2" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseCadastros" aria-expanded="false"
                            aria-controls="collapseCadastros">
                            <i class="bi bi-people-fill me-2"></i>Cadastros
                        </button>
                    </h2>
                    <div id="collapseCadastros" class="accordion-collapse collapse" aria-labelledby="headingCadastros"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body p-0">
                            <nav class="nav flex-column ms-3">
                                <a class="nav-link text-white" href="cadastro-doador.html"><i
                                        class="bi bi-person-plus me-2"></i>Cadastrar Doador</a>
                                <a class="nav-link text-white" href="cadastro-instituicao.html"><i
                                        class="bi bi-building me-2"></i>Cadastrar Instituição</a>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="accordion-item bg-dark border-0">
                    <h2 class="accordion-header" id="headingMovimentos">
                        <button class="accordion-button collapsed bg-dark text-white ps-2" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseMovimentos" aria-expanded="false"
                            aria-controls="collapseMovimentos">
                            <i class="bi bi-arrow-left-right me-2"></i>Entrada / Saída
                        </button>
                    </h2>
                    <div id="collapseMovimentos" class="accordion-collapse collapse" aria-labelledby="headingMovimentos"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body p-0">
                            <nav class="nav flex-column ms-3">
                                <a class="nav-link text-white" href="registro-doacao.html"><i
                                        class="bi bi-box-arrow-in-down me-2"></i>Registrar Entrada</a>
                                <a class="nav-link text-white" href="registro-saida.html"><i
                                        class="bi bi-truck me-2"></i>Registrar Saída</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <a class="nav-link text-white" href="estoque.html"><i class="bi bi-stack me-2"></i>Estoque</a>
            <a class="nav-link text-white" href="relatorios.html"><i
                    class="bi bi-file-earmark-text me-2"></i>Relatórios</a>
        </nav>
    </aside>

    <header class="d-md-none bg-dark text-white py-2 px-3 d-flex align-items-center">
        <button id="btnSidebarToggle" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-list"></i></button>
        <div class="fw-bold">Banco de Alimentos</div>
    </header>

    <main class="content container mt-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="filtroItem" class="form-label">Buscar por item</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="filtroItem" placeholder="Ex: Arroz, Feijão...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="filtroValidade" class="form-label">Filtrar por validade</label>
                        <select id="filtroValidade" class="form-select">
                            <option value="" selected>Todos os itens</option>
                            <option value="vencido">Vencidos</option>
                            <option value="vence_hoje">Vence hoje</option>
                            <option value="vence_7d">Vence em 7 dias</option>
                            <option value="vence_30d">Vence em 30 dias</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- estoque table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Descrição</th>
                                <th>Quantidade</th>
                                <th>Unidade</th>
                                <th>Próx. Vencimento</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaEstoque"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2025 Sesc - Administração Nacional. Todos os direitos reservados.</p>
    </footer>

    <script>
        (function () {
            const btnToggle = document.getElementById('btnSidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const btnClose = document.getElementById('btnSidebarClose');
            if (btnToggle) btnToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
            if (btnClose) btnClose.addEventListener('click', () => sidebar.classList.remove('show'));
            const links = sidebar.querySelectorAll('a');
            links.forEach(a => a.addEventListener('click', () => {
                if (window.innerWidth < 768) sidebar.classList.remove('show');
            }));
        })();
    </script>
    <script src="assets/js/estoque.js"></script>
</body>

</html>
